name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create env
        run: |
          echo "PORT=3000" >> server/.env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> server/.env
          echo "VITE_API_URL=http://localhost:3000" >> client/.env

      - name: Build server
        run: cd server && npm run build

      - name: Build client
        run: cd client && npm run build

      - name: Start server
        run: cd server && npm run start &

      - name: Run Playwright
        run: npx playwright test
